<main *ngIf="college">
    <section class="content-menu content-menu-border">
        <div class="paralax"></div>
        <div class="container header-block">
            <div class="info-header mt-5 mt-lg-0">
                <div class="logo-block ml-4 pl-3">
                    <img src="{{ college.photo }}" alt=""/>
                </div>
                <h1>{{ college?.name }}</h1>
            </div>
            <div class="row">
                <nav class="d-sm-flex">
                    <ul class="no-wrap">
                        <li>
                            <a class="active">{{'About' | translate }}</a>
                        </li>
                        <li>
                            <a>{{'Courses' | translate}}</a>
                        </li>
                        <li>
                            <a>{{'Teachers' | translate}}</a>
                        </li>
                        <li>
                            <a>{{'Contacts' | translate}}</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </section>
    <section class="information pt-0">
        <div class="container">
            <div class="row ">
                <div class="col-12 col-lg-12 description">
                    <div [innerHTML]="college.about" class="college-description"></div>
                </div>
            </div>
        </div>
    </section>
</main>
